# Default values for example-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  backend: 1
  frontend: 1
  db: 1

image:
  backend:
    repository: protosuv/backend
    pullPolicy: IfNotPresent
    tag: "latest"
  frontend:
    repository: protosuv/frontend
    pullPolicy: IfNotPresent
    tag: "latest"
  db:
    repository: postgres
    pullPolicy: IfNotPresent
    tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  frontend:
    type: NodePort
    port: 8000
    targetPort: 80
    protocol: TCP
  backend:
    type: ClusterIP
    port: 9000
    targetPort: 9000
  db:
    type: ClusterIP
    port: 5432
    targetPort: 5432

endpoint: 
  frontend: 80
  backend: 9000
  db: 5432

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

db:
  persistence:
    enabled: true
    existingClaim: postgresql-pv-claim-prod
  volumePermissions:
    enabled: true



resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 1
  #   memory: 512Mi
  # requests:
  #   cpu: 0.2
  #   memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  backend:
  - name: DATABASE_URL
    value: postgres://postgres:postgres@db:5432/news
  frontend:
  - name: BASE_URL
    value: http://backend:9000
  db:
  - name: POSTGRES_PASSWORD
    value: postgres
  - name: POSTGRES_USER
    value: postgres
  - name: POSTGRES_DB
    value: news
  - name: PGDATA
    value: /var/lib/postgresql/data/       

labels:
  frontend:
    run: frontend
  backend:
    run: backend
  db:
    app: postgresql-db