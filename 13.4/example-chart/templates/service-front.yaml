apiVersion: v1
kind: Service
metadata:
  name: {{ include "example-chart.fullname" . }}-frontend
  labels:
    {{- include "example-chart.labels" . | nindent 4 }}
    {{- toYaml .Values.labels.frontend | nindent 4 }}

spec:
  type: {{ .Values.service.frontend.type }}
  ports:
    - port: {{ .Values.service.frontend.port }}
      targetPort: {{ .Values.service.frontend.targetPort }}
      protocol: TCP
      name: frontend
  selector:
    {{- include "example-chart.selectorLabels" . | nindent 4 }}